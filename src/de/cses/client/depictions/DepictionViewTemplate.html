<table class='image-view'>
	<tr>
		<td rowspan='4' style='width: 130px; text-align: center; vertical-align: middle;'><img src='{imgUri}' style='max-height: 90px; max-width: 120px; margin: 0 5px 0 0;'></td>
		<td class='image-view'><i>{officialCaveNumber}</i></td>
		<td rowspan='4'><img src='{lockUri}' style='width: 16px; height: 16px; margin: 0;'></td>
	</tr>
	<tr>
		<td class='image-view'>{siteDistrictInformation}</td>
	</tr>
	<tr>
		<td class='image-view'><i>{shortName}</i></td>
	</tr>
	<tr>
		<td class='image-view'>{wallLocation}</td>
	</tr>
	<tr>
		<td  colspan='3' class='image-view'>{historicCaveName}</td>
	</tr>
</table>
