<table class='image-view'>
	<tr>
		<td rowspan='3'><img src='{imgUri}' style='max-height: 90px; max-width: 120px; margin: 0 5px 0 0;'></td>
		<td><i>Shortname:</i> {shortName}</td>
		<td rowspan='3'><img src='{lockUri}' style='width: 16px; height: 16px; margin: 0 0 0 5px;'></td>
	</tr>
	<tr>
		<td><i>Author:</i> {author}</td>
	</tr>
	<tr>
		<td><i>Image type:</i> {imgType}</td>
	</tr>
	<tr>
		<td  colspan='3'>{title}</td>
	</tr>
</table>
