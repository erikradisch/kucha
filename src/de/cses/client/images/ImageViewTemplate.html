<table class='image-view'>
	<tr>
		<td rowspan='4'><img src='{imgUri}' style='height: 90px; width: auto; margin: 0 10px 0 0;'></td>
		<td><i>Title</i></td>
		<td>{title}</td>
	</tr>
	<tr>
		<td><i>Shortname</i></td>
		<td>{shortName}</td>
	</tr>
	<tr>
		<td><i>Author</i></td>
		<td>{author}</td>
	</tr>
	<tr>
		<td><i>Image type</i></td>
		<td>{imgType} <img src='{lockUri}' style='width: 16px; height: 16px; margin: 0 0 0 10px;'></td>
	</tr>
</table>
